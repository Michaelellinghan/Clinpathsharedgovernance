        .nhs-text-blue { color: #005EB8; }

        .antigram-table th, .antigram-table td { border: 1px solid #d1d5db; padding: 0.4rem 0.2rem; text-align: center; }

<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        </header>

            function isScenarioSolvable(antibodies, panel) {
                if (antibodies.length === 0) return false;
                for (const ab of antibodies) {
                    const posCount = panel.filter(cell => cell.antigens[ab.antigen] === '+').length;
                    const negCount = panel.filter(cell => cell.antigens[ab.antigen] === '0').length;
                    if (posCount < 2 || negCount < 2) return false;
                }
                if (antibodies.length > 1) {
                    for (let i = 0; i < antibodies.length; i++) {
                        for (let j = i + 1; j < antibodies.length; j++) {
                            const ab1 = antibodies[i].antigen;
                            const ab2 = antibodies[j].antigen;
                            const isDistinguishable = panel.some(cell => cell.antigens[ab1] === '+' && cell.antigens[ab2] === '0') &&
                                                    panel.some(cell => cell.antigens[ab1] === '0' && cell.antigens[ab2] === '+');
                            if (!isDistinguishable) return false;
                        }
                    }
                }
                return true;
            }

            function createScenarios() {
                scenarios.easy = allAntibodies.map(ab => [ab]).filter(scenario => isScenarioSolvable(scenario, mainPanelCells));
                for (let i = 0; i < allAntibodies.length; i++) {
                    for (let j = i + 1; j < allAntibodies.length; j++) {
                        const scenario = [allAntibodies[i], allAntibodies[j]];
                        if (isScenarioSolvable(scenario, mainPanelCells)) scenarios.medium.push(scenario);
                    }
                }
                for (let i = 0; i < 500; i++) {
                    const combo = [...allAntibodies].sort(() => 0.5 - Math.random()).slice(0, 3);
                    const uniqueCombo = combo.filter((v,i,a) => a.findIndex(t=>(t.name === v.name))===i);
                    if (uniqueCombo.length === 3 && isScenarioSolvable(uniqueCombo, mainPanelCells) && !scenarios.hard.some(s => JSON.stringify(s.sort()) === JSON.stringify(uniqueCombo.sort()))) {
                        scenarios.hard.push(uniqueCombo);
                    }
                }
                scenarios.panreactive.push([{ name: 'Pan-reactive', antigen: 'pan', effect: 'unaffected' }]);
            }

            function calculateReaction(cell, antibodies) {
                let iatStrength = 0, enzStrength = 0;
                const reactingAbs = antibodies.filter(ab => ab.antigen === 'pan' || (cell.antigens[ab.antigen] && cell.antigens[ab.antigen] === '+'));
                if (reactingAbs.length > 0) {
                    iatStrength = Math.floor(Math.random() * 2) + 2;
                    const isEnzymeDestroyed = reactingAbs.every(ab => ab.effect === 'destroy');
                    const isEnzymeEnhanced = reactingAbs.some(ab => ab.effect === 'enhance');
                    if (isEnzymeDestroyed) {
                        enzStrength = 0;
                    } else {
                        enzStrength = iatStrength;
                        if (isEnzymeEnhanced) enzStrength = Math.min(4, iatStrength + 1);
                    }
                }
                return { iat: iatStrength > 0 ? `${iatStrength}+` : '0', enz: enzStrength > 0 ? `${enzStrength}+` : '0' };
            }

            function renderTable(tableId, panelData, antibodies) {
                const tableEl = document.getElementById(tableId);
                if (!tableEl) return;
                tableEl.innerHTML = ''; // Clear previous content
                const isScreeningPanel = panelData.length === 3;
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');
                let headerHTML = `<tr><th class="w-12">${isScreeningPanel ? 'Screen' : 'Cell'}</th>`;
                antigens.forEach(ag => { headerHTML += `<th class="antigen-header" data-antigen="${ag}">${ag}</th>`; });
                headerHTML += `<th>IAT</th><th class="enz-col hidden-col">ENZ</th></tr>`;
                thead.innerHTML = headerHTML;
                
                panelData.forEach((cell, index) => {
                    const reaction = calculateReaction(cell, antibodies);
                    const row = tbody.insertRow();
                    row.innerHTML = `<td class="font-bold">${isScreeningPanel ? ['I', 'II', 'III'][index] : index + 1}</td>
                        ${antigens.map(ag => `<td data-antigen="${ag}">${cell.antigens[ag] || '0'}</td>`).join('')}
                        <td class="${reaction.iat !== '0' ? 'reaction-pos' : ''}">${reaction.iat}</td>
                        <td class="enz-col hidden-col ${reaction.enz !== '0' ? 'reaction-pos' : ''}">${reaction.enz}</td>`;
                });
                tableEl.appendChild(thead);
                tableEl.appendChild(tbody);
            }

                if (currentAntibodies[0].antigen !== 'pan') {

                }
                const displayOptions = [...new Set([...correctOptions, ...wrongOptions])].sort(() => 0.5 - Math.random());

                uiElements.antibodyOptionsContainer.innerHTML = '';
                displayOptions.forEach(abName => {
                    uiElements.antibodyOptionsContainer.innerHTML += `<button class="antibody-choice-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">${abName}</button>`;

            function addEventListeners() {

                    if (selectedAntibodies.includes(abName)) {
                        selectedAntibodies = selectedAntibodies.filter(ab => ab !== abName);
                    } else {
                        selectedAntibodies.push(abName);
                    }
                }));
                document.querySelectorAll('.antigen-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const antigenToExclude = header.dataset.antigen;
                        document.querySelectorAll(`[data-antigen="${antigenToExclude}"]`).forEach(cell => {
                            cell.classList.toggle('excluded');
                        });
                    });
                });
            }
            
            function checkFinalAnswer() {

                 const selectedAnswers = selectedAntibodies.sort();
                 const isCorrect = JSON.stringify(correctAnswers) === JSON.stringify(selectedAnswers);

                 if (isCorrect) {

                     uiElements.antigramFeedback.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-green-100 text-green-800';
                 } else {

                     uiElements.antigramFeedback.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-red-100 text-red-800';
                 }
            }

                    if (el.nodeName === 'BUTTON' || (el.length > 0 && el[0].nodeName === 'BUTTON')) {
                         (el.length > 0 ? [...el] : [el]).forEach(btn => btn.disabled = false);
                    } else if (el.id && el.id.includes('container')) {
                        el.classList.add('hidden');
                    }
                });
                uiElements.antigramFeedback.classList.add('hidden');
                selectedAntibodies = [];

                let scenarioPool = scenarios[currentDifficulty] || scenarios.easy;
                if (Math.random() < 0.1) { 
                    currentAntibodies = scenarios.panreactive[0];
                } else {
                    currentAntibodies = scenarioPool[Math.floor(Math.random() * scenarioPool.length)];
                }
                
                renderTable('main-panel-table', mainPanelCells, currentAntibodies);
                renderTable('screen-table', screeningCells, currentAntibodies);
                renderTable('additional-panel-table', additionalPanelCells, currentAntibodies);
                
                setupAnswerOptions();
                addEventListeners();
            }

            // --- EVENT BINDING ---
            uiElements.difficultyButtons.forEach(btn => btn.addEventListener('click', () => {
                uiElements.difficultyButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDifficulty = btn.dataset.difficulty;
                initGame();
            }));
            uiElements.screenBtn.addEventListener('click', () => uiElements.screenContainer.classList.toggle('hidden'));
            uiElements.additionalPanelBtn.addEventListener('click', () => uiElements.additionalPanelContainer.classList.toggle('hidden'));
            uiElements.enzymePanelBtn.addEventListener('click', () => {
                document.querySelectorAll('.enz-col').forEach(c => c.classList.remove('hidden-col'));
                uiElements.enzymePanelBtn.disabled = true;
            });
            uiElements.newPanelBtn.addEventListener('click', initGame);
            uiElements.checkAnswerBtn.addEventListener('click', checkFinalAnswer);
            
            // --- INITIALIZATION ---
            document.querySelector('.difficulty-btn[data-difficulty="easy"]').classList.add('active');
            createScenarios();
            initGame();
        });
    </script>
</body>
</html>
