<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antibody ID Challenge - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005EB8">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nhs-blue { background-color: #005EB8; }
        .nhs-dark-blue { background-color: #003087; }
        .nhs-light-grey { background-color: #F0F4F5; }
        .nhs-text-blue { color: #005EB8; }
        .antigram-table { width: 100%; border-collapse: collapse; table-layout: fixed; font-size: 0.7rem; margin-top: 1rem; }
        .antigram-table th, .antigram-table td { border: 1px solid #d1d5db; padding: 0.4rem 0.2rem; text-align: center; }
        .antigram-table th { background-color: #e5e7eb; font-weight: bold; }
        .antigen-header { writing-mode: vertical-rl; text-orientation: mixed; transform: rotate(180deg); white-space: nowrap; cursor: pointer; }
        .reaction-pos { color: #dc2626; font-weight: bold; }
        .difficulty-btn.active { background-color: #003087; color: white; }
        .antibody-choice-btn.selected { background-color: #fde047; }
        .antibody-choice-btn:disabled, .action-btn:disabled { background-color: #e5e7eb; cursor: not-allowed; color: #9ca3af; }
        .excluded { text-decoration: line-through; color: #9ca3af; }
        .hidden-col { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        </header>

    <main class="py-16 bg-nhs-light-grey">
        <div class="container mx-auto px-2 md:px-6 max-w-7xl text-center">
            <a href="games.html" class="inline-flex items-center nhs-text-blue font-semibold mb-8">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>Back to Games
            </a>
            <h2 class="text-3xl font-bold nhs-text-dark-blue mb-4">Antibody Identification Challenge</h2>
            <p class="text-gray-600 mb-6 max-w-3xl mx-auto">An antibody screen was positive. Use the panels below to identify the antibody/antibodies. Click antigen headers to exclude.</p>
            
            <div class="flex justify-center items-center space-x-2 mb-6 bg-gray-200 p-2 rounded-lg max-w-md mx-auto">
                <button class="difficulty-btn flex-1 py-2 px-4 rounded-md text-sm font-semibold" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn flex-1 py-2 px-4 rounded-md text-sm font-semibold" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn flex-1 py-2 px-4 rounded-md text-sm font-semibold" data-difficulty="hard">Hard</button>
            </div>
            
            <div class="flex flex-wrap justify-center items-center gap-4 mt-4 mb-4">
                <button id="screen-btn" class="action-btn bg-gray-200 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">View Screening Cells</button>
                <button id="enzyme-panel-btn" class="action-btn bg-gray-200 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">View Enzyme Panel</button>
                <button id="additional-panel-btn" class="action-btn bg-gray-200 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Do Additional Panel</button>
            </div>

            <div id="screen-container" class="bg-white p-4 rounded-lg shadow-md mb-4 hidden">
                 <h3 class="text-xl font-bold nhs-text-dark-blue">Screening Cells</h3>
                <div class="overflow-x-auto"><table id="screen-table" class="antigram-table"></table></div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold nhs-text-dark-blue">Main Identification Panel</h3>
                <div class="overflow-x-auto"><table id="main-panel-table" class="antigram-table"></table></div>
            </div>
            
            <div id="additional-panel-container" class="bg-white p-4 rounded-lg shadow-md mt-4 hidden">
                <h3 class="text-xl font-bold nhs-text-dark-blue">Additional NBS Panel</h3>
                <div class="overflow-x-auto"><table id="additional-panel-table" class="antigram-table"></table></div>
            </div>

            <div class="mt-8">
                <h3 class="text-xl font-semibold mb-3">What is the antibody specificity?</h3>
                <div id="antibody-options" class="flex flex-wrap justify-center gap-2"></div>
            </div>

            <div id="antigram-feedback" class="mt-6 p-4 rounded-lg text-lg font-semibold hidden"></div>
            <div class="flex justify-center items-center gap-4 mt-4">
                <button id="check-answer-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition duration-300">Check Answer</button>
                <button id="new-panel-btn" class="bg-nhs-blue text-white font-bold py-3 px-8 rounded-lg hover:bg-nhs-dark-blue transition duration-300">New Panel</button>
            </div>
        </div>
    </main>
    
    <footer class="nhs-dark-blue text-white py-8 mt-16"></footer>

    <script>

                {antigens: {'D':'0','C':'0','E':'0','c':'+','e':'+','Cʷ':'0','K':'+','k':'+','Fyᵃ':'+','Fyᵇ':'+','Jkᵃ':'+','Jkᵇ':'+','Leᵃ':'+','Leᵇ':'0','P₁':'+','M':'+','N':'+','S':'0','s':'+','Luᵃ':'0','Luᵇ':'+'}}
            ];
            const additionalPanelCells = [
                {antigens: {'D':'+','C':'+','E':'0','c':'0','e':'+','Cʷ':'+','K':'0','k':'+','Fyᵃ':'+','Fyᵇ':'0','Jkᵃ':'0','Jkᵇ':'+','Leᵃ':'0','Leᵇ':'+','P₁':'+','M':'+','N':'0','S':'0','s':'+','Luᵃ':'0','Luᵇ':'+'}},

                {antigens: {'D':'+','C':'0','E':'+','c':'+','e':'0','Cʷ':'0','K':'0','k':'+','Fyᵃ':'0','Fyᵇ':'+','Jkᵃ':'+','Jkᵇ':'0','Leᵃ':'0','Leᵇ':'+','P₁':'+','M':'+','N':'0','S':'+','s':'0','Luᵃ':'0','Luᵇ':'w'}},
                {antigens: {'D':'0','C':'+','E':'0','c':'+','e':'+','Cʷ':'0','K':'0','k':'+','Fyᵃ':'+','Fyᵇ':'0','Jkᵃ':'+','Jkᵇ':'0','Leᵃ':'0','Leᵇ':'+','P₁':'+','M':'+','N':'0','S':'+','s':'0','Luᵃ':'0','Luᵇ':'+'}},

                {antigens: {'D':'0','C':'0','E':'+','c':'+','e':'+','Cʷ':'0','K':'0','k':'+','Fyᵃ':'0','Fyᵇ':'+','Jkᵃ':'+','Jkᵇ':'0','Leᵃ':'+','Leᵇ':'+','P₁':'+','M':'+','N':'+','S':'0','s':'+','Luᵃ':'0','Luᵇ':'+'}},
                {antigens: {'D':'0','C':'0','E':'0','c':'+','e':'+','Cʷ':'0','K':'0','k':'+','Fyᵃ':'0','Fyᵇ':'0','Jkᵃ':'0','Jkᵇ':'+','Leᵃ':'0','Leᵇ':'+','P₁':'+','M':'0','N':'+','S':'+','s':'0','Luᵃ':'0','Luᵇ':'w'}},
                {antigens: {'D':'0','C':'0','E':'0','c':'+','e':'+','Cʷ':'0','K':'0','k':'+','Fyᵃ':'0','Fyᵇ':'+','Jkᵃ':'+','Jkᵇ':'0','Leᵃ':'0','Leᵇ':'+','P₁':'0','M':'+','N':'0','S':'+','s':'0','Luᵃ':'+','Luᵇ':'+'}}
            ];
            const allAntibodies = [
                { name: 'Anti-D', antigen: 'D', effect: 'enhance' }, { name: 'Anti-C', antigen: 'C', effect: 'enhance' }, 
                { name: 'Anti-c', antigen: 'c', effect: 'enhance' }, { name: 'Anti-E', antigen: 'E', effect: 'enhance' }, 
                { name: 'Anti-e', antigen: 'e', effect: 'enhance' }, { name: 'Anti-K', antigen: 'K', effect: 'unaffected' }, 
                { name: 'Anti-k', antigen: 'k', effect: 'unaffected' }, { name: 'Anti-Fya', antigen: 'Fyᵃ', effect: 'destroy' }, 
                { name: 'Anti-Fyb', antigen: 'Fyᵇ', effect: 'destroy' }, { name: 'Anti-Jka', antigen: 'Jkᵃ', effect: 'enhance' }, 
                { name: 'Anti-Jkb', antigen: 'Jkᵇ', effect: 'enhance' }, { name: 'Anti-S', antigen: 'S', effect: 'destroy' }, 
                { name: 'Anti-s', antigen: 's', effect: 'destroy' }, { name: 'Anti-M', antigen: 'M', effect: 'destroy' }, 
                { name: 'Anti-N', antigen: 'N', effect: 'destroy' }, { name: 'Anti-P1', antigen: 'P₁', effect: 'unaffected' }, 
                { name: 'Anti-Lea', antigen: 'Leᵃ', effect: 'unaffected'}, { name: 'Anti-Leb', antigen: 'Leᵇ', effect: 'unaffected'},
                { name: 'Anti-Lua', antigen: 'Luᵃ', effect: 'unaffected'}, { name: 'Anti-Lub', antigen: 'Luᵇ', effect: 'unaffected'},

            ];
            let scenarios = { easy: [], medium: [], hard: [], panreactive: [] };
            
            // --- GAME LOGIC & FUNCTIONS ---
            let currentAntibodies = [];
            let selectedAntibodies = [];
            let currentDifficulty = 'easy';

            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            const checkAnswerBtn = document.getElementById('check-answer-btn');
            const newPanelBtn = document.getElementById('new-panel-btn');
            const screenBtn = document.getElementById('screen-btn');
            const enzymePanelBtn = document.getElementById('enzyme-panel-btn');
            const additionalPanelBtn = document.getElementById('additional-panel-btn');
            const antibodyOptionsContainer = document.getElementById('antibody-options');
            const antigramFeedback = document.getElementById('antigram-feedback');

            function createScenarios() {
                scenarios.easy = allAntibodies.map(ab => [ab]);
                for (let i = 0; i < allAntibodies.length; i++) {
                    for (let j = i + 1; j < allAntibodies.length; j++) {
                        scenarios.medium.push([allAntibodies[i], allAntibodies[j]]);
                    }
                }
                for (let i = 0; i < allAntibodies.length; i++) {
                    for (let j = i + 1; j < allAntibodies.length; j++) {
                        for (let k = j + 1; k < allAntibodies.length; k++) {
                           scenarios.hard.push([allAntibodies[i], allAntibodies[j], allAntibodies[k]]);
                        }
                    }
                }
                scenarios.panreactive.push([{ name: 'Pan-reactive', antigen: 'pan', effect: 'unaffected' }]);
            }

            function calculateReaction(cell, antibodies) {
                let iatStrength = 0, enzStrength = 0;
                const reactingAbs = antibodies.filter(ab => ab.antigen === 'pan' || (cell.antigens[ab.antigen] && cell.antigens[ab.antigen] === '+'));

                if (reactingAbs.length > 0) {
                    iatStrength = Math.floor(Math.random() * 2) + 2;
                    const isEnzymeDestroyed = reactingAbs.every(ab => ab.effect === 'destroy');
                    const isEnzymeEnhanced = reactingAbs.some(ab => ab.effect === 'enhance');
                    
                    if (isEnzymeDestroyed) {
                        enzStrength = 0;
                    } else {
                        enzStrength = iatStrength;
                        if (isEnzymeEnhanced) enzStrength = Math.min(4, iatStrength + 1);
                    }
                }
                return {
                    iat: iatStrength > 0 ? `${iatStrength}+` : '0',
                    enz: enzStrength > 0 ? `${enzStrength}+` : '0'
                };
            }

            function renderTable(tableId, panelData, antibodies) {
                const tableEl = document.getElementById(tableId);
                const isScreeningPanel = panelData.length === 3;
                let tableHTML = `<thead><tr><th class="w-12">${isScreeningPanel ? 'Screen' : 'Cell'}</th>${antigens.map(ag => `<th class="antigen-header" data-antigen="${ag}">${ag}</th>`).join('')}<th>IAT</th><th class="enz-col hidden-col">ENZ</th></tr></thead><tbody>`;
                panelData.forEach((cell, index) => {
                    const reaction = calculateReaction(cell, antibodies);
                    tableHTML += `<tr><td class="font-bold">${isScreeningPanel ? ['I', 'II', 'III'][index] : index + 1}</td>${antigens.map(ag => `<td data-antigen="${ag}">${cell.antigens[ag] || '0'}</td>`).join('')}<td class="${reaction.iat !== '0' ? 'reaction-pos' : ''}">${reaction.iat}</td><td class="enz-col hidden-col ${reaction.enz !== '0' ? 'reaction-pos' : ''}">${reaction.enz}</td></tr>`;
                });
                tableHTML += '</tbody>';
                tableEl.innerHTML = tableHTML;
            }
            
            function initGame() {
                antigramFeedback.classList.add('hidden');
                document.getElementById('screen-container').classList.add('hidden');
                document.getElementById('additional-panel-container').classList.add('hidden');
                document.querySelectorAll('.action-btn, #check-answer-btn').forEach(btn => btn.disabled = false);
                selectedAntibodies = [];

                let scenarioPool = scenarios[currentDifficulty] || scenarios.easy;
                if (Math.random() < 0.15) { 
                    currentAntibodies = scenarios.panreactive[0];
                } else {
                    currentAntibodies = scenarioPool[Math.floor(Math.random() * scenarioPool.length)];
                }
                
                renderTable('main-panel-table', mainPanelCells, currentAntibodies);
                renderTable('screen-table', screeningCells, currentAntibodies);
                renderTable('additional-panel-table', additionalPanelCells, currentAntibodies);
                
                let correctOptions = currentAntibodies[0].antigen === 'pan' 
                    ? ["Refer to NBS for investigation"] 
                    : currentAntibodies.map(ab => ab.name);
                let wrongOptions = allAntibodies.filter(ab => !correctOptions.includes(ab.name))
                                                  .sort(() => 0.5 - Math.random())
                                                  .slice(0, 12 - correctOptions.length)
                                                  .map(ab => ab.name);
                if (currentAntibodies[0].antigen !== 'pan') {
                    wrongOptions.push("Refer to NBS for investigation");
                }
                let displayOptions = [...correctOptions, ...wrongOptions].sort(() => 0.5 - Math.random());

                antibodyOptionsContainer.innerHTML = '';
                displayOptions.forEach(abName => {
                    antibodyOptionsContainer.innerHTML += `<button class="antibody-choice-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">${abName}</button>`;
                });
                
                addEventListeners();
            }

            function addEventListeners() {
                document.querySelectorAll('.antibody-choice-btn').forEach(btn => btn.addEventListener('click', (e) => {
                    e.target.classList.toggle('selected');
                    const abName = e.target.textContent;
                    if (selectedAntibodies.includes(abName)) {
                        selectedAntibodies = selectedAntibodies.filter(ab => ab !== abName);
                    } else {
                        selectedAntibodies.push(abName);
                    }
                }));
                document.querySelectorAll('.antigen-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const antigenToExclude = header.dataset.antigen;
                        document.querySelectorAll(`[data-antigen="${antigenToExclude}"]`).forEach(cell => {
                            cell.classList.toggle('excluded');
                        });
                    });
                });
            }

            function checkFinalAnswer() {
                checkAnswerBtn.disabled = true;
                document.querySelectorAll('.action-btn').forEach(btn => btn.disabled = true);
                
                const correctAntibodyNames = currentAntibodies[0].antigen === 'pan'
                    ? ["Refer to NBS for investigation"]
                    : currentAntibodies.map(ab => ab.name).sort();
                
                const selectedAntibodyNames = selectedAntibodies.sort();
                const isCorrect = correctAntibodyNames.length === selectedAntibodyNames.length && correctAntibodyNames.every((val, index) => val === selectedAntibodyNames[index]);
                
                antigramFeedback.classList.remove('hidden');
                if (isCorrect) {
                    antigramFeedback.textContent = `Correct! The answer is: ${correctAntibodyNames.join(', ')}.`;
                    antigramFeedback.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-green-100 text-green-800';
                } else {
                    antigramFeedback.textContent = `Incorrect. The correct answer was: ${correctAntibodyNames.join(', ')}.`;
                    antigramFeedback.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-red-100 text-red-800';
                }
                document.querySelectorAll('.antibody-choice-btn').forEach(btn => btn.disabled = true);
            }
            
            difficultyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDifficulty = btn.dataset.difficulty;
                    initGame();
                });
            });

            screenBtn.addEventListener('click', () => document.getElementById('screen-container').classList.toggle('hidden'));
            additionalPanelBtn.addEventListener('click', () => document.getElementById('additional-panel-container').classList.toggle('hidden'));
            enzymePanelBtn.addEventListener('click', () => {
                document.querySelectorAll('.enz-col').forEach(c => c.classList.remove('hidden-col'));
                enzymePanelBtn.disabled = true;
            });

            newPanelBtn.addEventListener('click', initGame);
            checkAnswerBtn.addEventListener('click', checkFinalAnswer);
            
            // Initial setup
            document.querySelector('.difficulty-btn[data-difficulty="easy"]').classList.add('active');
            createScenarios();
            initGame();
        });
    </script>
</body>
</html>
