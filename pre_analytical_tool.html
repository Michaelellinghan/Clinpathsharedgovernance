<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-analytical Query Tool - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .nhs-text-blue { color: #005EB8; } 
        .nhs-dark-blue { color: #003087; }
        #requirements-display ul { list-style-type: none; padding-left: 0; }
        #requirements-display li { 
            display: flex;
            align-items: center;
            background-color: #F0F4F5; 
            margin-bottom: 0.75rem; 
            padding: 1rem; 
            border-radius: 0.5rem; 
            border-left: 4px solid #005EB8; 
        }
        #requirements-display li i {
            margin-right: 1rem;
            color: #005EB8;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <main class="py-16">
        <div class="container mx-auto px-6 max-w-3xl">
            <a href="helpful_tools.html" class="inline-flex items-center nhs-text-blue font-semibold mb-8">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>Back to Helpful Tools
            </a>
            <div class="text-center">
                <h2 class="text-3xl font-bold nhs-dark-blue mb-4">Pre-analytical Query Tool</h2>
                <p class="text-gray-600 mb-8">Search for any test in the directory to view its specific sample requirements and turnaround times.</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <label for="test-search" class="block text-lg font-semibold text-gray-700 mb-2">Search for a Test:</label>
                <input type="text" id="test-search" list="test-list" placeholder="e.g., Amylase, Troponin, FBC..." class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <datalist id="test-list"></datalist>

                <div id="requirements-display" class="mt-6 min-h-[100px]">
                    <p class="text-gray-500">Select a test from the list to see its requirements.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

      <script src="js/component-loader.js"></script>

        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });

            // Populate datalist for autocomplete
            testRequirements.sort((a, b) => a.name.localeCompare(b.name)).forEach(item => {
                const option = document.createElement('option');
                option.value = item.name;
                dataList.appendChild(option);
            });

            function showRequirements() {
                const query = searchInput.value.toLowerCase();
                const match = testRequirements.find(item => item.name.toLowerCase() === query);

                if (match) {
                    let html = `<ul>`;
                    // Add lab info first
                    html += `<li><i data-feather="thermometer"></i><span>Lab: ${match.lab}</span></li>`;
                    match.reqs.forEach(r => {
                        let icon = 'info';
                        if (r.toLowerCase().includes('sample:')) icon = 'droplet';
                        if (r.toLowerCase().includes('turnaround:')) icon = 'clock';
                        if (r.toLowerCase().includes('must') || r.toLowerCase().includes('strict') || r.toLowerCase().includes('contact lab')) icon = 'alert-triangle';
                        html += `<li><i data-feather="${icon}"></i><span>${r}</span></li>`;
                    });
                    html += `</ul>`;
                    display.innerHTML = html;
                    feather.replace();
                } else {
                    display.innerHTML = '<p class="text-gray-500">Select a valid test from the list to see its requirements.</p>';
                }
            }

            searchInput.addEventListener('input', showRequirements);
            // Initial call to render icons on page load
            feather.replace();
        });
    </script>
</body>
</html>
