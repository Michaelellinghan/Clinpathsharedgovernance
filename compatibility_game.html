<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Compatibility Game - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nhs-blue { background-color: #005EB8; }
        .nhs-dark-blue { background-color: #003087; }
        .nhs-light-grey { background-color: #F0F4F5; }
        .nhs-text-blue { color: #005EB8; }
        .nhs-text-dark-blue { color: #003087; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="py-12 md:py-16 bg-nhs-light-grey flex-grow">
        <div class="container mx-auto px-4 sm:px-6 max-w-lg text-center">
             <a href="games.html" class="inline-flex items-center nhs-text-blue font-semibold mb-8 hover:underline">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>Back to Games
            </a>
             <h2 class="text-3xl font-bold nhs-text-dark-blue mb-4">Blood Group BATTLE</h2>
             <p class="text-gray-600 mb-8">A patient needs blood. Is the unit compatible? Make the right call!</p>
             
             <div id="compat-game-area" class="space-y-8">
                <div class="flex justify-around items-center">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-700">Patient</h3>
                        <div class="mt-2 bg-white p-4 rounded-lg shadow-md">
                            <i data-feather="user" class="w-16 h-16 mx-auto text-nhs-blue"></i>
                            <p id="patient-blood-group" class="text-2xl font-bold mt-2 h-8"></p>
                        </div>
                    </div>
                    <i data-feather="arrow-right-circle" class="w-12 h-12 text-gray-400"></i>
                    <div>
                         <h3 class="text-lg font-semibold text-gray-700">Blood Unit</h3>
                         <div class="mt-2 bg-red-500 text-white p-4 rounded-lg shadow-md">
                             <i data-feather="droplet" class="w-16 h-16 mx-auto"></i>
                             <p id="unit-blood-group" class="text-2xl font-bold mt-2 h-8"></p>
                         </div>
                    </div>
                </div>
                <div id="compat-feedback" class="text-xl font-bold p-4 rounded-lg hidden"></div>
                <div class="flex justify-center space-x-4">
                    <button id="safe-btn" class="bg-green-500 text-white font-bold py-4 px-8 rounded-lg text-xl hover:bg-green-600 transition-transform transform hover:scale-105">Safe</button>
                    <button id="unsafe-btn" class="bg-red-500 text-white font-bold py-4 px-8 rounded-lg text-xl hover:bg-red-600 transition-transform transform hover:scale-105">Unsafe</button>
                </div>
             </div>
             <div id="compat-score-area" class="mt-8 bg-white p-4 rounded-lg shadow-md">
                <p class="text-lg">Score: <span id="compat-score" class="font-bold">0</span></p>
                <button id="compat-new-game-btn" class="mt-4 bg-gray-800 text-white font-bold py-3 px-8 rounded-lg hover:bg-black transition duration-300 hidden">New Game</button>
             </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/component-loader.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const patientBloodGroupEl = document.getElementById('patient-blood-group');
            const unitBloodGroupEl = document.getElementById('unit-blood-group');
            const safeBtn = document.getElementById('safe-btn');
            const unsafeBtn = document.getElementById('unsafe-btn');
            const compatFeedbackEl = document.getElementById('compat-feedback');
            const compatScoreEl = document.getElementById('compat-score');
            const newCompatGameBtn = document.getElementById('compat-new-game-btn');

            // --- Game Data ---
            const bloodGroups = ['O-', 'O+', 'A-', 'A+', 'B-', 'B+', 'AB-', 'AB+'];
            // This matrix defines which blood groups (value) a patient (key) can safely receive.
            const compatibilityMatrix = {
                'O-': ['O-'],
                'O+': ['O-', 'O+'],
                'A-': ['O-', 'A-'],
                'A+': ['O-', 'O+', 'A-', 'A+'],
                'B-': ['O-', 'B-'],
                'B+': ['O-', 'O+', 'B-', 'B+'],
                'AB-': ['O-', 'A-', 'B-', 'AB-'],
                'AB+': ['O-', 'O+', 'A-', 'A+', 'B-', 'B+', 'AB-', 'AB+'] // Universal recipient
            };
            
            // --- Game State ---
            let patientGroup, unitGroup, score;

            // --- Game Logic ---
            function newCompatRound() {
                patientGroup = bloodGroups[Math.floor(Math.random() * bloodGroups.length)];
                unitGroup = bloodGroups[Math.floor(Math.random() * bloodGroups.length)];
                
                patientBloodGroupEl.textContent = patientGroup;
                unitBloodGroupEl.textContent = unitGroup;
                
                compatFeedbackEl.classList.add('hidden');
                safeBtn.disabled = false;
                unsafeBtn.disabled = false;
            }

            function checkCompat(isSafeClicked) {
                safeBtn.disabled = true;
                unsafeBtn.disabled = true;
                
                const isActuallySafe = compatibilityMatrix[patientGroup].includes(unitGroup);
                compatFeedbackEl.classList.remove('hidden');
                
                if (isSafeClicked === isActuallySafe) {
                    compatFeedbackEl.textContent = 'Correct!';
                    compatFeedbackEl.className = 'text-xl font-bold p-4 rounded-lg bg-green-100 text-green-800';
                    score++;
                } else {
                    compatFeedbackEl.textContent = `Incorrect! This transfusion is ${isActuallySafe ? 'Safe' : 'Unsafe'}.`;
                    compatFeedbackEl.className = 'text-xl font-bold p-4 rounded-lg bg-red-100 text-red-800';
                }
                
                compatScoreEl.textContent = score;
                setTimeout(newCompatRound, 2500);
            }

            function startNewCompatGame() {
                score = 0;
                compatScoreEl.textContent = score;
                newCompatRound();
            }

            // --- Event Listeners ---
            safeBtn.addEventListener('click', () => checkCompat(true));
            unsafeBtn.addEventListener('click', () => checkCompat(false));
            newCompatGameBtn.addEventListener('click', startNewCompatGame);

            // --- Initialisation ---
            startNewCompatGame();
            
            // Initialise Feather Icons on the page.
            // The component loader will handle icons loaded in the header/footer separately.
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
