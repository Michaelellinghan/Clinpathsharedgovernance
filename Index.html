    <style>
        body { font-family: 'Inter', sans-serif; }
        .nhs-blue { background-color: #005EB8; }

        .nhs-light-grey { background-color: #F0F4F5; }

        .nhs-text-dark-blue { color: #003087; }
        .page { display: none; }
        .page.active { display: block; }
        .article-content h3 { font-size: 1.5rem; font-weight: 700; color: #005EB8; margin-top: 2.5rem; margin-bottom: 1rem; border-bottom: 2px solid #F0F4F5; padding-bottom: 0.5rem; }
        .article-content p { margin-bottom: 1rem; line-height: 1.75; color: #4A5568; }
        .article-content blockquote { border-left: 4px solid #005EB8; padding-left: 1rem; margin-left: 1rem; font-style: italic; color: #555; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 0.5rem; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .short-video-container { position: relative; padding-bottom: 177.77%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 0.5rem; }
        .short-video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .home-card { border-top: 4px solid #005EB8; transition: all 0.3s ease-in-out; }
        .home-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .game-card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer; }
        .game-card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-front { background-color: #005EB8; color: white; }
        .card-back { background-color: #fff; transform: rotateY(180deg); padding: 1rem; text-align: center; }
        .card-back img { max-width: 100%; max-height: 80%; object-fit: contain; }
        .game-card.matched { transform: rotateY(180deg); cursor: default; box-shadow: 0 0 10px 3px #4ade80; }
        .antigram-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .antigram-table th, .antigram-table td { border: 1px solid #d1d5db; padding: 0.5rem; text-align: center; }
        .antigram-table th { background-color: #e5e7eb; font-weight: bold; }
        .antigram-table .antigen-header { writing-mode: vertical-rl; text-orientation: mixed; transform: rotate(180deg); font-size: 0.75rem; }
        .antigram-table .reaction-pos { color: #dc2626; font-weight: bold; }
        .difficulty-btn.active { background-color: #003087; color: white; }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            const navButtons = document.querySelectorAll('[data-page]');
            const backButtons = document.querySelectorAll('.back-button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            function showPage(pageId) {
                if (!pageId) return;
                pages.forEach(page => page.classList.remove('active'));
                const pageToShow = document.getElementById(pageId);
                if (pageToShow) {
                    pageToShow.classList.add('active');
                    window.scrollTo(0, 0);
                }
                mobileMenu.classList.add('hidden');
            }

            navButtons.forEach(button => button.addEventListener('click', () => showPage(button.getAttribute('data-page'))));
            backButtons.forEach(button => button.addEventListener('click', () => showPage(button.getAttribute('data-back'))));
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            
            feather.replace();

            // --- Game Logic ---
            const gameBoard = document.getElementById('game-board');
            const movesCountSpan = document.getElementById('moves-count');
            const newGameBtn = document.getElementById('new-game-btn');
            const winMessage = document.getElementById('win-message');

            const haemCards = [
                { name: 'Neutrophil', type: 'name' }, { name: 'Neutrophil', type: 'image', content: 'neutrophil.png' },
                { name: 'Lymphocyte', type: 'name' }, { name: 'Lymphocyte', type: 'image', content: 'lymphocyte.png' },
                { name: 'Monocyte', type: 'name' }, { name: 'Monocyte', type: 'image', content: 'monocyte.png' },
                { name: 'Eosinophil', type: 'name' }, { name: 'Eosinophil', type: 'image', content: 'eosinophil.png' },
                { name: 'Basophil', type: 'name' }, { name: 'Basophil', type: 'image', content: 'basophil.png' },
                { name: 'Red Cell', type: 'name' }, { name: 'Red Cell', type: 'image', content: 'rbc.png' },
                { name: 'Platelets', type: 'name' }, { name: 'Platelets', type: 'image', content: 'platelets.png' },
                { name: 'Sickle Cell', type: 'name' }, { name: 'Sickle Cell', type: 'image', content: 'sickle.png' },
            ];

            let firstCard, secondCard, lockBoard, moves, matchedPairs;

            function shuffle(array) { array.sort(() => Math.random() - 0.5); }

            function createHaemBoard() {
                shuffle(haemCards);
                if(gameBoard) gameBoard.innerHTML = '';
                if(winMessage) winMessage.classList.add('hidden');
                moves = 0;
                matchedPairs = 0;
                if(movesCountSpan) movesCountSpan.textContent = moves;
                firstCard = null;
                secondCard = null;
                lockBoard = false;

                haemCards.forEach(cardData => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('perspective-1000');
                    cardElement.innerHTML = `
                        <div class="game-card" data-name="${cardData.name}">
                            <div class="card-face card-front">
                                <i data-feather="help-circle" class="w-10 h-10"></i>
                            </div>
                            <div class="card-face card-back">
                                ${cardData.type === 'image' ? `<img src="${cardData.content}" alt="${cardData.name}">` : `<span class="font-bold text-lg">${cardData.name}</span>`}
                            </div>
                        </div>
                    `;
                    if(gameBoard) gameBoard.appendChild(cardElement);
                    cardElement.addEventListener('click', flipCard);
                });
                feather.replace();
            }

            function flipCard() {
                if (lockBoard || this.querySelector('.game-card').classList.contains('flipped')) return;
                const card = this.querySelector('.game-card');
                card.classList.add('flipped');
                if (!firstCard) { firstCard = card; return; }
                secondCard = card;
                lockBoard = true;
                moves++;
                movesCountSpan.textContent = moves;
                checkForMatch();
            }

            function checkForMatch() {
                const isMatch = firstCard.dataset.name === secondCard.dataset.name;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.parentElement.removeEventListener('click', flipCard);
                secondCard.parentElement.removeEventListener('click', flipCard);
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;
                resetHaemBoard();
                if (winMessage && matchedPairs === haemCards.length / 2) {
                    winMessage.classList.remove('hidden');
                }
            }

            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetHaemBoard();
                }, 1200);
            }

            function resetHaemBoard() { [firstCard, secondCard, lockBoard] = [null, null, false]; }

            if(newGameBtn) newGameBtn.addEventListener('click', createHaemBoard);
            
            const antigramTable = document.getElementById('antigram-table');
            const antibodyOptionsContainer = document.getElementById('antibody-options');
            const newPanelBtn = document.getElementById('new-panel-btn');
            const antigramFeedback = document.getElementById('antigram-feedback');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');

            const allAntibodies = [
                { name: 'Anti-D', antigen: 'D', freq: 'common' }, { name: 'Anti-C', antigen: 'C', freq: 'common' }, 
                { name: 'Anti-c', antigen: 'c', freq: 'common' }, { name: 'Anti-E', antigen: 'E', freq: 'common' }, 
                { name: 'Anti-e', antigen: 'e', freq: 'common' }, { name: 'Anti-K', antigen: 'K', freq: 'common' }, 
                { name: 'Anti-k', antigen: 'k', freq: 'rare' }, { name: 'Anti-Fya', antigen: 'Fya', freq: 'common' }, 
                { name: 'Anti-Fyb', antigen: 'Fyb', freq: 'rare' }, { name: 'Anti-Jka', antigen: 'Jka', freq: 'common' }, 
                { name: 'Anti-Jkb', antigen: 'Jkb', freq: 'rare' }, { name: 'Anti-Lea', antigen: 'Lea', freq: 'common' }, 
                { name: 'Anti-Leb', antigen: 'Leb', freq: 'rare' }, { name: 'Anti-P1', antigen: 'P1', freq: 'common' },
                { name: 'Anti-M', antigen: 'M', freq: 'common' }, { name: 'Anti-N', antigen: 'N', freq: 'rare' },
                { name: 'Anti-S', antigen: 'S', freq: 'common' }, { name: 'Anti-s', antigen: 's', freq: 'rare' }
            ];
            
            let currentAntibodies = [];
            let currentDifficulty = 'easy';

            function generatePanel() { /* ... existing logic ... */ }
            function checkAnswer() { /* ... existing logic ... */ }
            
            if(difficultyButtons) difficultyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDifficulty = btn.dataset.difficulty;
                    generatePanel();
                });
            });

            const patientBloodGroupEl = document.getElementById('patient-blood-group');
            const unitBloodGroupEl = document.getElementById('unit-blood-group');
            const safeBtn = document.getElementById('safe-btn');
            const unsafeBtn = document.getElementById('unsafe-btn');
            const compatFeedbackEl = document.getElementById('compat-feedback');
            const compatScoreEl = document.getElementById('compat-score');
            const newCompatGameBtn = document.getElementById('compat-new-game-btn');

            const bloodGroups = ['O-', 'O+', 'A-', 'A+', 'B-', 'B+', 'AB-', 'AB+'];
            const compatibilityMatrix = {
                'O-': ['O-'], 'O+': ['O-', 'O+'], 'A-': ['O-', 'A-'], 'A+': ['O-', 'O+', 'A-', 'A+'],
                'B-': ['O-', 'B-'], 'B+': ['O-', 'O+', 'B-', 'B+'], 'AB-': ['O-', 'A-', 'B-', 'AB-'],
                'AB+': ['O-', 'O+', 'A-', 'A+', 'B-', 'B+', 'AB-', 'AB+']
            };
            let patientGroup, unitGroup, score;

            function newCompatRound() {
                patientGroup = bloodGroups[Math.floor(Math.random() * bloodGroups.length)];
                unitGroup = bloodGroups[Math.floor(Math.random() * bloodGroups.length)];
                if(patientBloodGroupEl) patientBloodGroupEl.textContent = patientGroup;
                if(unitBloodGroupEl) unitBloodGroupEl.textContent = unitGroup;
                if(compatFeedbackEl) compatFeedbackEl.classList.add('hidden');
                if(safeBtn) safeBtn.disabled = false;
                if(unsafeBtn) unsafeBtn.disabled = false;
            }

            function checkCompat(isSafeClicked) {
                if(safeBtn) safeBtn.disabled = true;
                if(unsafeBtn) unsafeBtn.disabled = true;
                const isActuallySafe = compatibilityMatrix[patientGroup].includes(unitGroup);
                if(compatFeedbackEl) {
                    compatFeedbackEl.classList.remove('hidden');
                    if (isSafeClicked === isActuallySafe) {
                        compatFeedbackEl.textContent = 'Correct!';
                        compatFeedbackEl.className = 'text-xl font-bold p-4 rounded-lg bg-green-100 text-green-800';
                        score++;
                    } else {
                        compatFeedbackEl.textContent = `Incorrect! This transfusion is ${isActuallySafe ? 'Safe' : 'Unsafe'}.`;
                        compatFeedbackEl.className = 'text-xl font-bold p-4 rounded-lg bg-red-100 text-red-800';
                    }
                }
                if(compatScoreEl) compatScoreEl.textContent = score;
                setTimeout(newCompatRound, 2000);
            }

            function startNewCompatGame() {
                score = 0;
                if(compatScoreEl) compatScoreEl.textContent = score;
                newCompatRound();
            }

            if(safeBtn) safeBtn.addEventListener('click', () => checkCompat(true));
            if(unsafeBtn) unsafeBtn.addEventListener('click', () => checkCompat(false));
            if(newCompatGameBtn) newCompatGameBtn.addEventListener('click', startNewCompatGame);

            const observer = new MutationObserver((mutationsList, observer) => {
                for(const mutation of mutationsList) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        const haemGamePage = document.getElementById('haem-game-page');
                        const transfusionGamePage = document.getElementById('transfusion-game-page');
                        const compatGamePage = document.getElementById('compatibility-game-page');
                        
                        if (haemGamePage && haemGamePage.classList.contains('active')) { createHaemBoard(); }
                        if (transfusionGamePage && transfusionGamePage.classList.contains('active')) { 
                            document.querySelector('.difficulty-btn[data-difficulty="easy"]').classList.add('active');
                            generatePanel(); 
                        }
                        if (compatGamePage && compatGamePage.classList.contains('active')) { startNewCompatGame(); }
                    }
                }
            });

            const haemGamePage = document.getElementById('haem-game-page');
            const transfusionGamePage = document.getElementById('transfusion-game-page');
            const compatGamePage = document.getElementById('compatibility-game-page');
            if (haemGamePage) observer.observe(haemGamePage, { attributes: true });
            if (transfusionGamePage) observer.observe(transfusionGamePage, { attributes: true });
            if (compatGamePage) observer.observe(compatGamePage, { attributes: true });
        });
   </script>
