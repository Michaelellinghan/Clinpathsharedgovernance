<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">SGC Admin Panel</h1>
            <a href="#" class="text-sm hover:underline">Logout</a>
        </div>
    </header>

    <main class="py-10">
        <div class="container mx-auto px-6">

            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center border-b pb-4 mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Manage Council Members</h2>
                    <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Add New Member</button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="p-3">Photo</th>
                                <th class="p-3">Name</th>
                                <th class="p-3">Department</th>
                                <th class="p-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="p-3"><img src="logo.jpg" alt="Member Photo" class="h-12 w-12 rounded-full object-cover"></td>
                                <td class="p-3 font-medium">Michael Ellingham</td>
                                <td class="p-3">Haematology & Blood Transfusion</td>
                                <td class="p-3">
                                    <button class="text-blue-600 hover:underline mr-4">Edit</button>
                                    <button class="text-red-600 hover:underline">Delete</button>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                </div>
            </div>

            </div>
    </main>

</body>
</html>
