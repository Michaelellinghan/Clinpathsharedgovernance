<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haematology: Morphology Mastermind - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005EB8">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nhs-blue { background-color: #005EB8; }
        .nhs-dark-blue { background-color: #003087; }
        .nhs-light-grey { background-color: #F0F4F5; }
        .nhs-text-blue { color: #005EB8; }
        .option-btn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        .option-btn.correct {
            background-color: #4ade80;
            color: white;
            border-color: #22c55e;
        }
        .option-btn.incorrect {
            background-color: #f87171;
            color: white;
            border-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="header-placeholder"></div>

    <main class="py-16">
        <div class="container mx-auto px-6 max-w-2xl text-center">
            <a href="games.html" class="inline-flex items-center nhs-text-blue font-semibold mb-8">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>Back to Games
            </a>
            <h2 class="text-3xl font-bold nhs-text-dark-blue mb-4">Morphology Mastermind</h2>
            <p class="text-gray-600 mb-8 max-w-2xl mx-auto">Read the description of a haematological feature and select the correct term.</p>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-lg font-semibold text-gray-700">Which feature is described as:</p>
                <div id="description-box" class="my-4 p-4 bg-yellow-100 text-yellow-800 text-xl font-bold rounded-lg min-h-[100px] flex items-center justify-center">
                    </div>
                
                <div id="answer-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                    </div>

                <div id="feedback-message" class="mt-6 p-4 rounded-lg text-lg font-semibold hidden"></div>
            </div>

            <div class="mt-6">
                <p class="text-lg">Score: <span id="score" class="font-bold">0</span></p>
                <button id="next-question-btn" class="mt-4 bg-nhs-blue text-white font-bold py-3 px-8 rounded-lg hover:bg-nhs-dark-blue transition duration-300 hidden">Next Question</button>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const descriptionBox = document.getElementById('description-box');
            const answerOptionsEl = document.getElementById('answer-options');
            const feedbackMessageEl = document.getElementById('feedback-message');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const scoreEl = document.getElementById('score');

            const morphologyPairs = [
                // Red Cell Features
                { term: 'Red Blood Cell', description: 'A non-nucleated, biconcave disc, approximately 7-8µm in diameter, responsible for oxygen transport.' },
                { term: 'Anisocytosis', description: 'A general term for variation in the size of red blood cells.' },
                { term: 'Poikilocytosis', description: 'A general term for variation in the shape of red blood cells.' },
                { term: 'Microcytes', description: 'Red cells that are smaller than normal (<7µm), with a mean cell volume (MCV) below the reference range. Associated with iron deficiency and thalassaemia.' },
                { term: 'Macrocytes', description: 'Red cells that are larger than normal (>8µm), with a mean cell volume (MCV) above the reference range. Often seen in megaloblastic anaemia and liver disease.' },
                { term: 'Hypochromia', description: 'Red cells with an increased area of central pallor, reflecting a reduced haemoglobin content. A classic feature of iron deficiency anaemia.' },
                { term: 'Spherocytes', description: 'Small, spherical, dense red cells which lack central pallor. Associated with AIHA and Hereditary Spherocytosis.' },
                { term: 'Target Cells', description: 'Cells with a central area of pallor containing a dot of haemoglobin. Associated with liver disease, thalassaemia, and post-splenectomy.' },
                { term: 'Sickle Cells', description: 'Elongated, crescent-shaped red cells. Diagnostic for Sickle Cell Anaemia.' },
                { term: 'Howell-Jolly Body', description: 'A small, dense, dark purple spherical inclusion within the red cell, composed of a nuclear remnant. Seen post-splenectomy.' },
                { term: 'Schistocytes', description: 'Red cell fragments, varying in size and shape. A key feature of microangiopathic haemolytic anaemia (e.g., TTP, HUS, DIC).' },
                { term: 'Rouleaux', description: 'Red cells adhering to one another in a pattern resembling a stack of coins. Associated with increased plasma proteins, e.g. paraproteins.' },
                { term: 'Basophilic Stippling', description: 'Numerous, small, dark blue dots throughout the cytoplasm of a red cell, associated with lead poisoning and thalassaemia.' },
                { term: 'Tear Drop Cell (Dacrocyte)', description: 'A red cell shaped like a tear drop, often seen in myelofibrosis or other bone marrow infiltrative disorders.' },
                { term: 'Polychromasia', description: 'Red cells that stain shades of blue/grey with Romanowsky stains, representing young reticulocytes released early from the bone marrow.' },
                { term: 'Pencil Cells / Elliptocytes', description: 'Elongated, oval, or cigar-shaped red cells. A classic feature of iron deficiency anaemia.' },
                { term: 'Pappenheimer Bodies', description: 'Small, irregular, dark-staining iron granules in red blood cells, typically clustered towards the periphery. Seen in sideroblastic anaemia.' },
                { term: 'Stomatocyte', description: 'A red cell with a slit-like, mouth-shaped area of central pallor. Can be an artefact or seen in liver disease and hereditary stomatocytosis.' },

                // White Cell Features
                { term: 'Neutrophil', description: 'A mature granulocyte with a multi-lobed nucleus (2-5 lobes) and fine, lilac-staining cytoplasmic granules.' },
                { term: 'Lymphocyte', description: 'A mononuclear cell with a large, round nucleus that occupies most of the cell, and a thin rim of basophilic cytoplasm.' },
                { term: 'Monocyte', description: 'The largest normal white blood cell, with an indented or kidney-bean shaped nucleus, and abundant grey-blue cytoplasm, often with vacuoles.' },
                { term: 'Eosinophil', description: 'A granulocyte with a bi-lobed nucleus and large, prominent, eosinophilic (red-pink) cytoplasmic granules.' },
                { term: 'Basophil', description: 'A granulocyte with a nucleus obscured by large, coarse, dark purple/black cytoplasmic granules.' },
                { term: 'Myeloblast', description: 'The earliest recognisable granulocyte precursor, with a large nucleus, fine chromatin, prominent nucleoli, and scant, agranular basophilic cytoplasm.' },
                { term: 'Promyelocyte', description: 'A granulocyte precursor characterised by a large nucleus and the presence of prominent, primary (azurophilic) granules in the cytoplasm.' },
                { term: 'Myelocyte', description: 'A granulocyte precursor where the nucleus begins to flatten and specific (secondary) granules become prominent.' },
                { term: 'Metamyelocyte', description: 'A granulocyte precursor with an indented, kidney-bean shaped nucleus, representing the stage just before the band form.' },
                { term: 'Band Form Neutrophil', description: 'An immature neutrophil with a U-shaped or curved nucleus of uniform thickness. An increase is known as a "left shift".' },
                { term: 'Hypersegmented Neutrophil', description: 'A neutrophil with six or more nuclear lobes, a classic feature of megaloblastic anaemia (B12/folate deficiency).' },
                { term: 'Toxic Granulation', description: 'Prominent, dark blue/purple granules in the cytoplasm of neutrophils, indicating a response to severe infection or inflammation.' },
                { term: 'Auer Rods', description: 'Pink/purple staining needle-like bodies seen in the cytoplasm of blast cells. Pathognomonic of Acute Myeloid Leukaemia.' },
                { term: 'Smear/Smudge Cell', description: 'A fragile lymphocyte that has been ruptured during the preparation of a blood film, characteristic of Chronic Lymphocytic Leukaemia (CLL).' },
                { term: 'Döhle Bodies', description: 'Pale blue, oval inclusions in the periphery of a neutrophil\'s cytoplasm, seen in infections, burns, and pregnancy.' },
                { term: 'Atypical Lymphocyte', description: 'A large lymphocyte with an indented nucleus and abundant, flowing, often basophilic cytoplasm, characteristic of infectious mononucleosis.' },
                { term: 'Plasma Cell', description: 'A mature B-lymphocyte with an eccentric nucleus, clumped "clock-face" chromatin, and deeply basophilic cytoplasm. Secretes antibodies.' },
                { term: 'Hairy Cell', description: 'An abnormal lymphoid cell with fine, irregular, hair-like projections on its surface. The pathognomonic cell of Hairy Cell Leukaemia.' },
                { term: 'Pelger-Huët Anomaly', description: 'A benign inherited condition where neutrophil nuclei are bi-lobed (pince-nez shape) or unsegmented, but functionally normal.' },
                
                // Platelet Features
                { term: 'Platelet', description: 'A small, anucleated cell fragment, typically 2-3µm in diameter, that is essential for blood clotting.' },
                { term: 'Giant Platelet', description: 'A platelet that is larger than a normal red blood cell, which can be seen in various platelet disorders like Bernard-Soulier syndrome.' },
                { term: 'Platelet Clumping', description: 'Aggregates of platelets, which can be an in-vitro EDTA-related artefact, leading to a falsely low automated platelet count.' },
                { term: 'Platelet Satellitism', description: 'A rare phenomenon where platelets adhere to the surface of neutrophils in an EDTA sample, creating a rosette appearance.' },

                // Malaria Parasites
                { term: 'Plasmodium falciparum', description: 'Malarial parasite characterised by multiple fine ring forms per red cell, including appliqué forms. Gametocytes are uniquely crescent or sausage-shaped.' },
                { term: 'Plasmodium vivax', description: 'Malarial parasite that typically infects young, enlarged red cells. Trophozoites are amoeboid in shape and may show Schüffner\'s dots.' },
                { term: 'Plasmodium ovale', description: 'Malarial parasite that characteristically infects oval-shaped red cells, which may have fimbriated edges. Schüffner\'s dots are common.' },
                { term: 'Plasmodium malariae', description: 'Malarial parasite where the trophozoites often form a characteristic "band form" across the red cell. Infected red cells are not enlarged.' },
                { term: 'Plasmodium knowlesi', description: 'A zoonotic malarial parasite with a 24-hour cycle that can cause severe disease. Morphologically, it can resemble either P. falciparum or P. malariae.' }
            ];

            let currentPair = {};
            let score = 0;
            let usedIndices = [];

            function newQuestion() {
                if (usedIndices.length === morphologyPairs.length) { usedIndices = []; }
                let nextIndex;
                do { nextIndex = Math.floor(Math.random() * morphologyPairs.length); } while (usedIndices.includes(nextIndex));
                usedIndices.push(nextIndex);
                currentPair = morphologyPairs[nextIndex];
                feedbackMessageEl.classList.add('hidden');
                nextQuestionBtn.classList.add('hidden');
                answerOptionsEl.innerHTML = '';
                descriptionBox.textContent = currentPair.description;
                generateOptions(currentPair.term);
            }

            function generateOptions(correctAnswer) {
                let options = [correctAnswer];
                while (options.length < 4) {
                    const randomIndex = Math.floor(Math.random() * morphologyPairs.length);
                    const randomOption = morphologyPairs[randomIndex].term;
                    if (!options.includes(randomOption)) {
                        options.push(randomOption);
                    }
                }
                options.sort(() => Math.random() - 0.5);
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn w-full text-left p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition border-2 border-transparent';
                    button.addEventListener('click', () => checkAnswer(option, correctAnswer, button));
                    answerOptionsEl.appendChild(button);
                });
            }

            function checkAnswer(selectedOption, correctAnswer, buttonEl) {
                document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
                feedbackMessageEl.classList.remove('hidden');
                nextQuestionBtn.classList.remove('hidden');
                if (selectedOption === correctAnswer) {
                    score++;
                    scoreEl.textContent = score;
                    feedbackMessageEl.textContent = 'Correct!';
                    feedbackMessageEl.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-green-100 text-green-800';
                    buttonEl.classList.add('correct');
                } else {
                    feedbackMessageEl.textContent = `Incorrect. This describes ${correctAnswer}.`;
                    feedbackMessageEl.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-red-100 text-red-800';
                    buttonEl.classList.add('incorrect');
                    document.querySelectorAll('.option-btn').forEach(btn => { if (btn.textContent === correctAnswer) { btn.classList.add('correct'); } });
                }
            }
            
            nextQuestionBtn.addEventListener('click', newQuestion);
            newQuestion();
        });
    </script>

    <script src="js/component-loader.js"></script>
</body>
</html>
