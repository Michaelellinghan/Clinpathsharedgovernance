<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haematology: Morphology Mastermind - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005EB8">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nhs-blue { background-color: #005EB8; }
        .nhs-dark-blue { background-color: #003087; }
        .nhs-light-grey { background-color: #F0F4F5; }
        .nhs-text-blue { color: #005EB8; }
        .option-btn:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        .option-btn.correct {
            background-color: #4ade80;
            color: white;
            border-color: #22c55e;
        }
        .option-btn.incorrect {
            background-color: #f87171;
            color: white;
            border-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="header-placeholder"></div>

    <main class="py-16">
        <div class="container mx-auto px-6 max-w-2xl text-center">
            <a href="games.html" class="inline-flex items-center nhs-text-blue font-semibold mb-8">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>Back to Games
            </a>
            <h2 class="text-3xl font-bold nhs-text-dark-blue mb-4">Morphology Mastermind</h2>
            <p class="text-gray-600 mb-8 max-w-2xl mx-auto">Read the description of a haematological feature and select the correct term.</p>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <p class="text-lg font-semibold text-gray-700">Which feature is described as:</p>
                <div id="description-box" class="my-4 p-4 bg-yellow-100 text-yellow-800 text-xl font-bold rounded-lg min-h-[100px] flex items-center justify-center">
                    </div>
                
                <div id="answer-options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                    </div>

                <div id="feedback-message" class="mt-6 p-4 rounded-lg text-lg font-semibold hidden"></div>
            </div>

            <div class="mt-6">
                <p class="text-lg">Score: <span id="score" class="font-bold">0</span></p>
                <button id="next-question-btn" class="mt-4 bg-nhs-blue text-white font-bold py-3 px-8 rounded-lg hover:bg-nhs-dark-blue transition duration-300 hidden">Next Question</button>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const descriptionBox = document.getElementById('description-box');
            const answerOptionsEl = document.getElementById('answer-options');
            const feedbackMessageEl = document.getElementById('feedback-message');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const scoreEl = document.getElementById('score');

            const morphologyPairs = [
                { term: 'Spherocyte', description: 'A small, dense red cell lacking central pallor, associated with hereditary spherocytosis and autoimmune haemolytic anaemia.' },
                { term: 'Target Cell', description: 'A red cell with a central haemoglobinised area surrounded by a pale zone and a peripheral rim of haemoglobin, seen in liver disease and thalassaemia.' },
                { term: 'Sickle Cell', description: 'An elongated, crescent-shaped red blood cell, which is the hallmark of sickle cell anaemia.' },
                { term: 'Howell-Jolly Body', description: 'A small, round, purple-staining nuclear remnant found in a red blood cell, often seen post-splenectomy.' },
                { term: 'Acanthocyte (Spur Cell)', description: 'A red cell with a few, irregularly spaced spicules of varying length, associated with severe liver disease.' },
                { term: 'Echinocyte (Burr Cell)', description: 'A red cell with numerous, short, regularly spaced projections, often an artefact or seen in uraemia.' },
                { term: 'Schistocyte', description: 'A fragmented part of a red blood cell, characteristic of microangiopathic haemolytic anaemias like TTP or DIC.' },
                { term: 'Rouleaux', description: 'Red cells arranged in stacks like coins, typically seen when plasma protein concentrations are high, such as in multiple myeloma.' },
                { term: 'Hypersegmented Neutrophil', description: 'A neutrophil with six or more nuclear lobes, a classic feature of megaloblastic anaemia (B12/folate deficiency).' },
                { term: 'Toxic Granulation', description: 'Prominent, dark-staining granules in the cytoplasm of neutrophils, indicating a response to severe infection or inflammation.' },
                { term: 'Auer Rod', description: 'A red/pink staining, needle-like inclusion in the cytoplasm of myeloblasts, pathognomonic for Acute Myeloid Leukaemia (AML).' },
                { term: 'Smear/Smudge Cell', description: 'A fragile lymphocyte that has been ruptured during the preparation of a blood film, characteristic of Chronic Lymphocytic Leukaemia (CLL).' },
                { term: 'DÃ¶hle Body', description: 'A pale blue, oval inclusion in the periphery of a neutrophil\'s cytoplasm, seen in infections, burns, and pregnancy.' },
                { term: 'Basophilic Stippling', description: 'Numerous, small, dark blue dots throughout the cytoplasm of a red cell, associated with lead poisoning and thalassaemia.' },
                { term: 'Tear Drop Cell (Dacrocyte)', description: 'A red cell shaped like a tear drop, often seen in myelofibrosis or other bone marrow infiltrative disorders.' },
                { term: 'Atypical Lymphocyte', description: 'A large lymphocyte with an indented nucleus and abundant, flowing cytoplasm, characteristic of infectious mononucleosis (Glandular Fever).' }
            ];

            let currentPair = {};
            let score = 0;
            let usedIndices = [];

            function newQuestion() {
                if (usedIndices.length === morphologyPairs.length) {
                    usedIndices = []; // Reset if all questions have been asked
                }

                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * morphologyPairs.length);
                } while (usedIndices.includes(nextIndex));
                
                usedIndices.push(nextIndex);
                currentPair = morphologyPairs[nextIndex];

                feedbackMessageEl.classList.add('hidden');
                nextQuestionBtn.classList.add('hidden');
                answerOptionsEl.innerHTML = '';
                descriptionBox.textContent = currentPair.description;
                
                generateOptions(currentPair.term);
            }

            function generateOptions(correctAnswer) {
                let options = [correctAnswer];
                while (options.length < 4) {
                    const randomIndex = Math.floor(Math.random() * morphologyPairs.length);
                    const randomOption = morphologyPairs[randomIndex].term;
                    if (!options.includes(randomOption)) {
                        options.push(randomOption);
                    }
                }

                options.sort(() => Math.random() - 0.5); // Shuffle options

                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn w-full text-left p-4 bg-gray-100 rounded-lg hover:bg-gray-200 transition border-2 border-transparent';
                    button.addEventListener('click', () => checkAnswer(option, correctAnswer, button));
                    answerOptionsEl.appendChild(button);
                });
            }

            function checkAnswer(selectedOption, correctAnswer, buttonEl) {
                document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
                feedbackMessageEl.classList.remove('hidden');
                nextQuestionBtn.classList.remove('hidden');

                if (selectedOption === correctAnswer) {
                    score++;
                    scoreEl.textContent = score;
                    feedbackMessageEl.textContent = 'Correct!';
                    feedbackMessageEl.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-green-100 text-green-800';
                    buttonEl.classList.add('correct');
                } else {
                    feedbackMessageEl.textContent = `Incorrect. This describes a ${correctAnswer}.`;
                    feedbackMessageEl.className = 'mt-6 p-4 rounded-lg text-lg font-semibold bg-red-100 text-red-800';
                    buttonEl.classList.add('incorrect');
                    document.querySelectorAll('.option-btn').forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }
            }

            nextQuestionBtn.addEventListener('click', newQuestion);

            // Initial game start
            newQuestion();
        });
    </script>

    <script src="js/component-loader.js"></script>

</body>
</html>
