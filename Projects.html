<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects - SGC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005EB8">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nhs-blue { background-color: #005EB8; }
        .nhs-dark-blue { background-color: #003087; }
        .nhs-light-grey { background-color: #F0F4F5; }
        .nhs-text-blue { color: #005EB8; }
        .nhs-text-dark-blue { color: #003087; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="header-placeholder"></div>

    <main class="py-16">
        <div class="container mx-auto px-6">
            <a href="index.html" class="inline-flex items-center nhs-text-blue font-semibold mb-8">
                <i data-feather="arrow-left" class="w-4 h-4 mr-2"></i>Back to Home
            </a>
            <h2 class="text-4xl font-bold text-center mb-12 nhs-text-dark-blue">Our Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <a href="patient_interviews.html" class="block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition duration-300">
                    <img src="interview.jpeg" onerror="this.onerror=null;this.src='https://placehold.co/600x400/005EB8/FFFFFF?text=Image';" alt="A person being interviewed in a bright room" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2 nhs-text-blue">Patient Interviews & Tours</h3>
                        <p class="text-gray-600">Learn more about our patient-focused initiatives.</p>
                    </div>
                </a>
                <a href="video_tours.html" class="block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition duration-300">
                    <img src="lab.jpg" onerror="this.onerror=null;this.src='https://placehold.co/600x400/4CAF50/FFFFFF?text=Image';" alt="A modern science laboratory with microscopes" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2 nhs-text-blue">Laboratory Video Tours</h3>
                        <p class="text-gray-600">Discover our video series for wards and GPs.</p>
                    </div>
                </a>
                <a href="garden_project.html" class="block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition duration-300">
                    <img src="garden.jpg" onerror="this.onerror=null;this.src='https://placehold.co/600x400/8BC34A/FFFFFF?text=Image';" alt="A peaceful hospital garden courtyard with benches and potted plants" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2 nhs-text-blue">Garden Project</h3>
                        <p class="text-gray-600">See how we're creating a space for wellbeing.</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

      <script src="js/component-loader.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
   </script>
</body>
</html>
