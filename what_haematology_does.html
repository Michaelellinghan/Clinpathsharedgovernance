<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Haematology Does - Clinical Pathology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .lab-bench {
            background-image: url('https://images.unsplash.com/photo-1581092916346-61a2ff2f7c02?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 600px;
        }
        .interactive-item {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: absolute;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .interactive-item:hover {
            transform: scale(1.1);
        }
        .interactive-item.highlight {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 flex-grow">
        
        <section class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Welcome to the Haematology Lab</h1>
            <p class="text-lg text-gray-600">Click the pulsing items on the lab bench below to follow the journey of a blood sample!</p>
        </section>

        <section class="relative lab-bench rounded-lg shadow-2xl">
            <div id="item-sample" class="interactive-item highlight" style="top: 60%; left: 10%;">
                <i class="fas fa-vial text-6xl"></i>
                <p class="font-bold">1. The Sample</p>
            </div>
            <div id="item-analyser" class="interactive-item" style="top: 40%; left: 35%;">
                <i class="fas fa-robot text-8xl"></i>
                <p class="font-bold">2. The Analyser</p>
            </div>
            <div id="item-microscope" class="interactive-item" style="top: 70%; left: 60%;">
                <i class="fas fa-microscope text-7xl"></i>
                <p class="font-bold">3. The Microscope</p>
            </div>
            <div id="item-links" class="interactive-item" style="top: 10%; right: 10%;">
                <i class="fas fa-folder-open text-6xl"></i>
                <p class="font-bold">Explore More</p>
            </div>
        </section>
        
        <div id="info-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
                <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
                <div id="modal-content" class="text-gray-700 space-y-4"></div>
                <button id="close-modal" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 float-right">Got it!</button>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="js/component-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = {
                sample: document.getElementById('item-sample'),
                analyser: document.getElementById('item-analyser'),
                microscope: document.getElementById('item-microscope'),
                links: document.getElementById('item-links')
            };

            const modal = document.getElementById('info-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const closeModalButton = document.getElementById('close-modal');
            
            let currentStep = 'sample';

            const content = {
                sample: {
                    title: "Step 1: The Sample Arrives",
                    html: `
                        <p>The journey begins with a <strong>purple-top (EDTA) blood tube</strong>.</p>
                        <p>Once it arrives in the lab, it's booked in and placed on an automated track which sorts it and prepares it for analysis. This is the first critical step!</p>
                        <p class="mt-4 font-semibold">Now, let's see what happens at the analyser.</p>
                    `
                },
                analyser: {
                    title: "Step 2: The Full Blood Count (FBC)",
                    html: `
                        <p>The sample's first stop is a high-tech analyser like the <strong>Sysmex XN-9100</strong>.</p>
                        <p>Using lasers and electrical impedance, it performs a <strong>Full Blood Count (FBC)</strong>, which counts and measures all the different blood cells. A skilled Biomedical Scientist then validates these results.</p>
                        <p class="mt-4 font-semibold">The analyser has flagged this result as abnormal. It's time for a closer look under the microscope!</p>
                        <a href="fbc_page.html" class="inline-block mt-2 font-bold text-blue-600 hover:underline">Learn more about the FBC &rarr;</a>
                    `
                },
                microscope: {
                    title: "Step 3: Blood Film Morphology",
                    html: `
                        <p>When an FBC is abnormal, a thin film of blood is made on a glass slide and stained.</p>
                        <p>A scientist then becomes a 'blood detective', examining the cells under the microscope for visual clues the machine couldn't see, like oddly shaped cells or signs of infection.</p>
                        <p class="mt-4 font-semibold">This completes the main FBC pathway!</p>
                        <a href="blood_film_morphology_page.html" class="inline-block mt-2 font-bold text-blue-600 hover:underline">Learn more about Morphology &rarr;</a>
                    `
                },
                links: {
                    title: "Explore Our Other Processes",
                    html: `
                        <p>While the FBC is our most common test, many other important investigations happen in Haematology. These are requested specifically by doctors based on the patient's condition.</p>
                        <ul class="list-disc list-inside mt-4 space-y-2">
                           <li><a href="coagulation_page.html" class="font-semibold text-blue-600 hover:underline">Coagulation</a>: Investigating how blood clots.</li>
                           <li><a href="red_cell_investigations_page.html" class="font-semibold text-blue-600 hover:underline">Red Cell Investigations</a>: Screening for inherited conditions like Sickle Cell.</li>
                           <li><a href="further_haematology_tests_page.html" class="font-semibold text-blue-600 hover:underline">Further Haematology Tests</a>: Including screens for Malaria and inflammatory markers.</li>
                        </ul>
                    `
                }
            };
            
            function showModal(type) {
                modalTitle.textContent = content[type].title;
                modalContent.innerHTML = content[type].html;
                modal.classList.add('active');
            }

            closeModalButton.addEventListener('click', () => modal.classList.remove('active'));

            items.sample.addEventListener('click', () => {
                if (currentStep === 'sample') {
                    showModal('sample');
                    items.sample.classList.remove('highlight');
                    items.analyser.classList.add('highlight');
                    currentStep = 'analyser';
                }
            });

            items.analyser.addEventListener('click', () => {
                if (currentStep === 'analyser') {
                    showModal('analyser');
                    items.analyser.classList.remove('highlight');
                    items.microscope.classList.add('highlight');
                    currentStep = 'microscope';
                }
            });
            
             items.microscope.addEventListener('click', () => {
                if (currentStep === 'microscope') {
                    showModal('microscope');
                    items.microscope.classList.remove('highlight');
                    currentStep = 'done';
                }
            });
            
            items.links.addEventListener('click', () => {
                showModal('links');
            });

        });
    </script>
</body>
</html>
